<header class="main-header">
  <div class="brand-title">
    <div class="images-left">
      <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" aria-label="Toggle menu">
        <span class="line"></span>
        <span class="line"></span>
        <span class="line"></span>
      </button>

      <img src="../../../assets/icons/sign-out.png" alt="User" width="30" (click)="toggleAuthDropdown()" />

      <div class="auth-dropdown" [class.active]="isAuthDropdownOpen">
        <button (click)="logout()">Sign Out</button>
        <button (click)="goToProfile()">Profile</button>
      </div>
    </div>

    <h1><a routerLink="/home">Off-White</a></h1>

    <div class="images-right">

      <div class="language-switcher">
        <button (click)="toggleLanguage()" [class.active]="true">
          {{ currentLang === 'en' ? 'AR' : 'EN' }}
        </button>
      </div>

      <img src="../../../assets/icons/search.png" alt="search" width="30" (click)="toggleSearchBar()">
      <div class="search-bar-container" [class.active]="isSearchBarOpen">
        <input type="text" placeholder="Search..." [(ngModel)]="searchTerm">
        <button (click)="search()">Go</button>
      </div>
             <div class="wishlist-container" (click)="navigateToWishlist()">
        <img src="assets/icons/heart.png" alt="wishlist" width="30">
        <span class="wishlist-badge" *ngIf="wishlistItemCount > 0" [attr.data-count]="wishlistItemCount">{{ wishlistItemCount }}</span>
      </div>
      <div class="cart-container" (click)="navigateToCart()">
        <img src="../../../assets/icons/cart.png" alt="cart" width="30">
        <span class="cart-badge" *ngIf="cartItemCount >= 0" [attr.data-count]="cartItemCount">{{ cartItemCount }}</span>
      </div>
    </div>
  </div>

  <nav class="nav-container" [class.mobile-open]="isMobileMenuOpen">

    <div class="nav-item">
      <a routerLink="/new-offers" routerLinkActive="active" (click)="closeMobileMenu()">New&nbsp;offers</a>
    </div>

    <div class="nav-item">
      <a routerLink="/products" routerLinkActive="active" (click)="closeMobileMenu()">Products</a>
    </div>
    <div class="nav-item">
      <a routerLink="/men" routerLinkActive="active" (click)="closeMobileMenu()">Men</a>
    </div>
    <div class="nav-item">
      <a routerLink="/women" routerLinkActive="active" (click)="closeMobileMenu()">Women</a>
    </div>
    <div class="nav-item">
      <a routerLink="/children" routerLinkActive="active" (click)="closeMobileMenu()">Children</a>
    </div>
    <div class="nav-item">
      <a routerLink="/brands" routerLinkActive="active" (click)="closeMobileMenu()">Brands</a>
    </div>
    <div class="nav-item">
      <a routerLink="/about" routerLinkActive="active" (click)="closeMobileMenu()">About</a>
    </div>
    <div class="nav-item">
      <a routerLink="/blog" routerLinkActive="active" (click)="closeMobileMenu()">Blog</a>
    </div>
    <div class="nav-item">
      <a routerLink="/contact" routerLinkActive="active" (click)="closeMobileMenu()">Contact</a>
    </div>
  </nav>

  <div class="mobile-overlay" [class.active]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

</header>
