<div class="wishlist-container">
  <div class="wishlist-header">
    <h2>Your Wishlist</h2>
  </div>

  <ng-container *ngIf="(wishlistItems$ | async) as wishlistItems">
    <div *ngIf="wishlistItems.length === 0" class="empty-cart">
      <div class="empty-wishlist-content">
        <i class="fa-solid fa-heart-crack empty-icon"></i>
        <h3 class="empty-title">Your Wishlist is Empty</h3>
        <p class="empty-message">Looks like you haven't added any items to your wishlist yet</p>
        <button mat-raised-button color="primary" routerLink="/products" class="continue-btn">
          <mat-icon class="btn-icon">shopping_bag</mat-icon>
          Continue Shopping
        </button>
      </div>
    </div>

    <div *ngIf="wishlistItems.length > 0">
      <table mat-table [dataSource]="wishlistItems" class="mat-elevation-z8">

        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef>Image</th>
          <td mat-cell *matCellDef="let item">
            <img [src]="item.product.uploadPhoto" [alt]="item.product.name" class="product-image">
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Product</th>
          <td mat-cell *matCellDef="let item">
            <h3>{{ item.product.name }}</h3>
            <p>Category: {{ item.product.category }}</p>
          </td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let item">
            {{ item.product.price | currency }}
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let item">
            <button mat-raised-button color="primary" (click)="addToCart(item.product)" class="action-button">
              +
              <mat-icon>shopping_cart</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Empty Column -->
        <ng-container matColumnDef="empty">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let item">
            <button mat-icon-button color="warn" (click)="removeItem(item.id)" class="delete-button">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <div class="wishlist-actions" *ngIf="wishlistItems.length > 0">
        <button class="clear-wishlist-button" (click)="clearWishlist()">Clear Wishlist</button>
        <button routerLink="/products" class="continue-shopping">Continue Shopping</button>
      </div>
      </div>
  </ng-container>
</div>
