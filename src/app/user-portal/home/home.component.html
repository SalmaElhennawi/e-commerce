  <div class="home-container position-relative text-white">
    <!-- Centered Text -->
    <div class="home-text-center text-center position-absolute top-50 start-50 translate-middle">
      <p class="home-subtitle">LUXURIOUS</p>
      <h1 class="home-title">STYLISH LIFE</h1>
    </div>

    <!-- Side Texts -->
    <p class="home-left-text position-absolute start-0 top-50 translate-middle-y ps-4">
      ALL TIME BEST<br />OFFERS
    </p>

    <p class="home-right-text position-absolute end-0 top-50 translate-middle-y pe-4 text-end">
      CELEBRATE INDIVIDUALITY<br />WITH UNIQUE OUTFITS
    </p>

    <!-- Center Image -->
    <img src="../../../assets/images/no-background-home-image.png"
      class="home-image img-fluid position-absolute  start-50 translate-middle" alt="Home Model">

    <!-- Bottom Text -->
    <p class="home-bottom-text position-absolute start-50 translate-middle-x bottom-0 mb-4">
      SHOP NOW,<br />SAVE MORE
    </p>
  </div>

<div class="container mt-5">
  <!-- Section Header with Navigation -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="fw-bold mb-0">{{ 'NEW_ARRIVAL' | translate }}</h1>
    <div class="d-flex align-items-center gap-2">
      <button class="scroll-btn-inline scroll-left" (click)="scrollCards(-1)">
        &lt;
      </button>
      <span class="view-all-link fw-semibold" style="cursor: pointer;">{{ 'VIEW_ALL' | translate }}</span>
      <button class="scroll-btn-inline scroll-right" (click)="scrollCards(1)">
        &gt;
      </button>
    </div>
  </div>

  <ng-container *ngIf="!isLoading; else loading">
    <div class="cards-slider-container">
      <div #cardsContainer class="cards-grid">
        <div class="product-card" *ngFor="let product of allProducts">
          <div class="card-image-container" (click)="viewProductDetails(product.id)">
            <img [src]="product.uploadPhoto" class="card-image" [alt]="product.name">
          </div>
          <div class="card-body">
            <div class="name-heart-container">
            <h3 class="product-name">{{ product.name }}</h3>
      <i 
  class="fa-regular fa-heart heart-icon" 
  [class.favorited]="isProductInWishlist(product.id)"
  [class.fa-solid]="isProductInWishlist(product.id)"
  (click)="toggleWishlist(product)">
</i>
    </div>
            <p class="product-price">${{ product.price | number }}</p>
          </div>
          <button class="add-to-cart-btn" (click)="addToCart(product)">
            {{ 'ADD_TO_CART' | translate }}
          </button>
        </div>
      </div>
    </div>
  </ng-container>
  
  <ng-template #loading>
    <div class="loading-spinner">
      <div class="spinner"></div>
    </div>
  </ng-template>

  <div *ngIf="!isLoading && allProducts.length === 0" class="empty-state">
    <p>No products available in this collection.</p>
  </div>
</div>
