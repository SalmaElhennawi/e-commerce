<div class="contact-container">
   <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <div class="contact__wrapper shadow-lg">
    <div class="row no-gutters">
      <!-- Contact Info Section -->
      <div class="col-lg-5 contact-info__wrapper gradient-brand-color p-5 order-lg-2">
        <h3 class="color--white mb-5">Get In Touch</h3>

        <ul class="contact-info__list list-style--none position-relative">
          <li class="mb-4 pl-4">
            <span class="position-absolute"><i class="fas fa-envelope"></i></span>
            <span class="ms-4">contact&#64;example.com</span>
          </li>
          <li class="mb-4 pl-4">
            <span class="position-absolute"><i class="fas fa-phone"></i></span>
            <span class="ms-4">+20 (123) 456-7890</span>
          </li>
          <li class="mb-4 pl-4">
            <span class="position-absolute"><i class="fas fa-map-marker-alt"></i></span>
            <span class="ms-4">
              123 Business Avenue<br>
              Suite 200<br>
              Cairo , Egypt
            </span>
            <div class="mt-3">
              <a href="https://www.google.com/maps" target="_blank"
                class="text-link link--right-icon text-white">
                Get Directions <i class="link__icon fas fa-directions"></i>
              </a>
            </div>
          </li>
        </ul>
      </div>

      <!-- Contact Form Section -->
      <div class="col-lg-7 contact-form__wrapper p-5 order-lg-1">
        <form action="#" class="contact-form">
          <div class="row">
            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label class="required-field" for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" required>
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label class="required-field" for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
            </div>

            <div class="col-sm-6 mb-3">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" id="phone" name="phone">
              </div>
            </div>

            <div class="col-sm-12 mb-3">
              <div class="form-group">
                <label class="required-field" for="message">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
              </div>
            </div>

            <div class="col-sm-12 mb-3">
              <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-paper-plane me-2"></i> Send Message
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
