<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>Welcome to Your Dashboard</h1>
    <p class="subheader">Manage your e-commerce activities</p>
  </div>

  <div class="dashboard-grid">
    <!-- Products Card -->
    <div class="dashboard-card card-primary">
      <div class="card-header">
        <div class="card-icon">
          <i class="fas fa-boxes"></i>
        </div>
        <h3> Products</h3>
      </div>
      
      <div class="progress-container">
        <div class="progress-item">
          <div class="progress-label">
            <span>Published</span>
            <span>50%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill bg-success" style="width: 50%"></div>
          </div>
        </div>
        
        <div class="progress-item">
          <div class="progress-label">
            <span>Inactive</span>
            <span>15%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill bg-info" style="width: 15%"></div>
          </div>
        </div>
        
        <div class="progress-item">
          <div class="progress-label">
            <span>Draft</span>
            <span>25%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-fill bg-warning" style="width: 25%"></div>
          </div>
        </div>
      </div>
       </div>
    
    <!-- Orders Card -->
    <div class="dashboard-card card-secondary">
      <div class="card-header">
        <div class="card-icon">
          <i class="fas fa-clipboard-list"></i>
        </div>
        <h3> Orders</h3>
      </div>
      <p class="card-description">Track and manage customer orders</p>
      <div class="card-stats">
        <div class="stat-item">
          <span class="stat-value">24</span>
          <span class="stat-label">New Today</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">128</span>
          <span class="stat-label">This Week</span>
        </div>
      </div>
       </div>
    
    <!-- Users Card -->
    <div class="dashboard-card card-accent">
      <div class="card-header">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <h3> Users</h3>
      </div>
      <p class="card-description">Manage your customer base</p>
      <div class="card-stats">
        <div class="stat-item">
          <span class="stat-value">42</span>
          <span class="stat-label">New This Month</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">1.2K</span>
          <span class="stat-label">Total Users</span>
        </div>
      </div>
    </div>
    
    <!-- Additional cards can be added here -->
  </div>
</div>
