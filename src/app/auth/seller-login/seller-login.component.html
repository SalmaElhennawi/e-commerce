<div class="login-container">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

<div class="routing-button">
  <button><a href="/auth/user-login">Switch to User</a></button>
</div>

  <div class="wrapper">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <h1>Seller Login</h1>
      
      <div class="input-box">
        <input id="email" type="email" placeholder="Email" name="email" ngModel required email #email="ngModel" />
        <i class='bx bxs-user'></i>
      </div>
      
      <div class="input-box">
  <input type="{{ showPassword ? 'text' : 'password' }}" placeholder="Password" name="password" ngModel required #password="ngModel" minlength="6" />
  <i class='bx bxs-lock-alt'></i>
  <i class='bx {{ showPassword ? "bxs-hide" : "bxs-show" }}' (click)="togglePassword()" style="right: 45px; cursor: pointer;"></i>
</div>
      
      <button type="submit" class="btn" [disabled]="form?.invalid || isLoading">
  Login
  @if (isLoading) {
    <i class='bx bx-loader-alt bx-spin'></i>
  }
</button>
      

      @if (email.touched && email.dirty && email.invalid){
        <p class="control-error">Invalid email address entered.</p>
      }

      @if (password.touched && password.dirty && password.invalid){
        <p class="control-error">Invalid password entered - must be at least 6 characters long.</p>
      }

         @if (errorMsg) {
  <div class="alert alert-danger">{{errorMsg}}</div>
}

    </form>
  </div>
</div>
